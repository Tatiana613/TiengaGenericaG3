<div class=" content">
    <div class=" row">
      <div class=" col-12">
        <div class=" card card-chart">
          <div class=" card-header">
            
              <table  
              class="table table- striped table-bordered row-border hover" datatable [dtOptions]="dtOptions"
              [dtTrigger]="dtTrigger">
                <thead>
                  <tr >
                    
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dato of contenido">
                    <td>{{dato.codigoProducto}}</td>
                    <td>{{dato.nombreProducto}}</td>
                    <td>{{dato.nitProveedor}}</td>
                    <td>{{dato.precioCompra}}</td>
                    <td>{{dato.ivaCompra}}</td>
                    <td>{{dato.precioVenta}}</td>
                  </tr>
                </tbody>
              </table>

                
               
                
            </div>
          </div>
        </div>
        <div class=" col-md-4">
          // Carga de Archivo
            <div class=" card-body">
              <p class=" card-text"></p>
              <div class=" author">
                <div class=" block block-one"></div>
                <div class=" block block-two"></div>
                <div class=" block block-three"></div>
                <div class=" block block-four"></div>

                <input type="file" class="form-control"
                (change)="onChange($event)"> 

                <div class="text-center">
                <button class="btn btn-danger"
                (click)="onUpload()">
                  Subir archivo
              </button>
                </div>
              <div class="container">
                <h3 *ngFor="let dato of resultados; let i=index">
                    Dato {{i}} obtuvo codigo HTTP {{dato}}
                </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
